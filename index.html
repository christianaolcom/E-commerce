<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.2-dist/css/bootstrap.css">
</head>
<body style="background-color: rgb(1, 1, 1);">

    <div class="container">
        <div class="row m-2">
             <div class="mx-auto shadow-lg col-12 bg-info p-5 rounded-5 mt-5">
                <h2 class="mx-auto text-center fw-bold fs-2">E-Commerce <img src="img/Cart-removebg-preview.png" alt="" width="30px"></h2>
                <input type="text" id="arr" class="form-control">
                <button style="background-color: black;" class="id btn btn text-light fw-bold mb-3 m-3 w-100 mx-auto" onclick="add()">Submit</button>
                <div id="disp" class="fw-bold text-dark"></div>
             </div>


            <div class="mt-3 shadow-lg mx-auto text-center col-12 mt-2 p-3 bg-info p-4 rounded-4">
                <button class="btn btn-dark mt-2 fw-bold" onclick="deleteFirst()">Delete first</button>
                <button class="btn btn-light mt-2 fw-bold" onclick="addFirst()">Add first</button>
                <button class="btn btn-dark mt-2 fw-bold" onclick="delLast()">Delete last</button>
                <button class="btn btn-light mt-2 fw-bold" onclick="delAll()">Delete All</button>
                <button class="btn btn-dark mt-2 fw-bold" onclick="delAny()">Delete Any</button>
                <button class="btn btn-dark mt-2 fw-bold" onclick="editAny()">Edit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
